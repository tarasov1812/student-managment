<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Managment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students/new}">New Student</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
        </ul>
    </div>
</nav>
<br/>
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header>">
            <h2 class="text-center">Create Student</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/students}"
                    th:object="${student}"
            >
                <div class="from-group mb-3">
                    <label class="form-label">Student First name</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            type="text"
                            placeholder="Enter your First Name"
                            th:field="*{firstName}"
                    />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                    th:errors="*{firstName}"></p>
                </div>
                <div class="from-group mb-3">
                    <label class="form-label">Student Last name</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="firstName"
                            type="text"
                            placeholder="Enter your Last Name"
                            th:field="*{lastName}"
                    />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                       th:errors="*{lastName}"></p>
                </div>
                <div class="from-group mb-3">
                    <label class="form-label">Student Email</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            type="email"
                            th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
